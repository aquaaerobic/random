<!DOCTYPE html>
                  <html>
                  <head>
                    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                    <meta charset="UTF-8">
                    <title>Aqua Random Number Generator</title>
                    <link rel="stylesheet" type="text/css" href="random.css">
                    <meta name="description" content="Use Vanilla JavaScript to generator a number in a given range!">
<script type="text/javascript"> 
        function minFunction() { 
            document.getElementById("min_value").focus(); 
        } 
  function maxFunction() { 
            document.getElementById("max_value").focus(); 
        } 
         document.getElementById("min_value").focus(); 
    </script> 
                  </head>
                  <body>
                      <script>
                         var sound = new Audio();
                         sound.src = 'chime.mp3';
                       </script>
                  <div class="row">
                  <div class="col-2"></div>
                  <div class="col-8" align="center">
                  <h1>Aqua Random Number Generator</h1>
                  <div class="myform">
                 Enter MIN & MAX Values <br><br><input type="number" id="min_value" onmousemove=minFunction() placeholder="Min Value"><br>
                  <input type="number" id="max_value" onmousemove=minFunction() placeholder="Max Value" autofocus><br>
                  <br>
                  <button id="myBut" onclick="generate()" onmousedown="sound.play()">Generate!</button><br><br>
                  <div class="green" id="output"> </div>
                  </div>
                  </div>
                  </div>
                  <script>
                  function randNum(min, max) {
                  min = Math.ceil(min);
                  max = Math.floor(max);
                  return Math.floor(Math.random() * (max - min + 1)) + min;
                  }

                  function generate () {
                  let min = document.getElementById('min_value').value;
                  let max = document.getElementById('max_value').value;
                  let rand = randNum(min,max);
                  document.getElementById("output").innerHTML = rand;
                  }

                  document.getElementById("myBut").addEventListener("click", generate);
                  </script>
                  </body>
                  </html>
