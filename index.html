<!DOCTYPE html>
                  <html>
                  <head>
                    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                    <meta charset="UTF-8">
                    <title>Aqua Random Number Generator</title>
                    <link rel="stylesheet" type="text/css" href="random.css">
                    <meta name="description" content="Use Vanilla JavaScript to generator a number in a given range!">
<script type="text/javascript"> 
        function minFunction() { 
            document.getElementById("min_value").focus(); 
        } 
  function maxFunction() { 
            document.getElementById("max_value").focus(); 
        } 
    </script> 
                  </head>
                  <body>
                      <script>
                         var sound = new Audio();
                         sound.src = 'chime.mp3';
                       </script>
                  <div class="row">
                  <div class="col-2"></div>
                  <div class="col-8" align="center">
                  <h1>Aqua Random Number Generator</h1>
                  <div class="myform">
                    <button onclick="window.location.href=window.location.href" id="reset" style="font-size: 16px;background-color: grey;">Start Over!</button>
                 Enter MIN & MAX Values <br><br>
                     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                    <input type="number" id="min_value" onmousemove=minFunction() placeholder="Enter Min Value" autofocus><br>
                  <input type="number" id="max_value" onmousemove=maxFunction() placeholder="Enter Max Value">
                     <script type="text/javascript">
var input = document.getElementById("min_value");
input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    document.getElementById("max_value").focus();
  }
});

var input2 = document.getElementById("max_value");
input2.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("myBut").click();
  }
});
    </script>

                    <br>
                  <br>
                  <button id="myBut" onclick="generate()">Generate!</button><br><br>
                 
                  <div class="green" id="output"> </div>
                  </div>
                  </div>
                  </div>
                  <script>
                  function randNum(min, max) {
                  min = Math.ceil(min);
                  max = Math.floor(max);
                  return Math.floor(Math.random() * (max - min + 1)) + min;
                  }

                  function generate () {
                  let min = document.getElementById('min_value').value;
                  let max = document.getElementById('max_value').value;
                  let rand = randNum(min,max);
                  document.getElementById("output").innerHTML = rand;
                 //Play sound
                  var sound = new Audio();
                  sound.src = 'chime.mp3';
                  sound.play();
                  document.getElementById("reset").style.display = 'block';
                  document.getElementById("reset").style.padding = "10px 10px 10px 10px";
                  }

                  document.getElementById("myBut").addEventListener("click", generate);
                  document.getElementById("reset").style.display = 'none';
                  //max-height: 0;

                  </script>
                  </body>
                  </html>
